---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[apt]
      - recipe[elk::default]
      - role[es_master]
    attributes:
      elk_forwarder:
        mocking: true
      elk_logstash:
        server:
          elasticsearch:
            host: 127.0.0.1
      storage:
        ephemeral_mounts: false
